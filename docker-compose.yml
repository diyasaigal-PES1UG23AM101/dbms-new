version: '3.8'

services:
  iims:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iims-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=server.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/dashboard/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - iims-network

networks:
  iims-network:
    driver: bridge

